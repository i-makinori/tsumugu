<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Marked in the browser</title>
</head>
<body>
  <div id="makrkdown-input">
    <textarea id="markdown-markdown" onchange="parse_markdown()">
# Marked in browser

Rendered by **marked**.
    </textarea>
    <button id="markdown-parsing-button" onclick="parse_markdown()"> parse </button>
  </div>
  
  

  <div id="markdown-output">
    <div id="markdown-preview">
    </div>
  </div> 
 
  <script src="marked.js"></script>
  <script>
    function parse_markdown(){
        document.getElementById('markdown-preview').innerHTML =
            marked(document.getElementById('markdown-markdown').value);
    }
    parse_markdown();
  </script>
</body>
</html>
